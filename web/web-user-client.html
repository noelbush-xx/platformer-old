<!DOCTYPE HTML>
<html>
  <head>
    <title>Platformer Javascript Web User Client</title>
    <script type="text/javascript" src="script/jquery.js"><!-- --></script>
    <script type="text/javascript" src="script/platformer.js"><!-- --></script>
    <script type="text/javascript" src="script/Math.uuid.js"><!-- --></script>
    <link rel="stylesheet" type="text/css" href="style/platformer.css" />
  </head>
  <body>
    <h1>Platformer Javascript Web User Client</h1>
    <table id="users-and-servers">
      <tr>
        <td id="userids">
          <label for="active-userid">Active userid:</label>
          <select id="active-userid" onchange="Platformer.setActiveUserid(this.value);">
          </select>
          <div id="userid-buttons">
            <button id="new-userid" type="button" onclick="Platformer.getUserid();">New Userid</button>
            <button id="delete-userid" type="button" onclick="Platformer.deleteUserid();">Delete This Userid</button>
            <button id="clear-userids" type="button" onclick="Platformer.clearStoredUserids();">Clear All Userids</button>
            <button id="test-exists" type="button" onclick="Platformer.testUseridExists();">Test Exists</button>
          </div>
        </td>
        <td id="servers">
          <div id="server-buttons">
            <button id="update-known-servers" type="button" onclick="Platformer.updateKnownServers();">Update Known Servers</button>
          </div>
          <label>Known Servers:</label>
          <output id="known-servers"></output>
        </td>
      </tr>
    </table>
    <div id="messages">
      <output><!-- --></output>
    </div>
    <div id="logging">
      <button id="clear-log" onclick="Platformer.clearLog();">Clear Log</button>
      <div id="log">
        <output><!-- --></output>
      </div>
    </div>
  </body>
</html>
